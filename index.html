<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form
        id="contactUsForm"
        class="contact-form"
        action="javascript:void(0)"
        method="post"
      >
        <h1 class="form-title">Contact Us</h1>
        <div class="firstname-lastname-inputs-container">
          <div class="input-container">
            <label class="label-name" for="firstName"
              >First Name
              <span class="span-asterix" aria-hidden="true">*</span></label
            >
            <input
              class="names-and-email-inputs"
              type="text"
              id="firstName"
              name="firstName"
              autocomplete="given-name"
              required
            />
            <span id="firstNameError" class="error-msg" role="alert"
              >This field is required</span
            >
          </div>

          <div class="input-container">
            <label class="label-name" for="lastName"
              >Last Name
              <span class="span-asterix" aria-hidden="true">*</span></label
            >
            <input
              class="names-and-email-inputs"
              type="text"
              id="lastName"
              name="lastName"
              autocomplete="family-name"
              required
            />
            <span id="lastNameError" class="error-msg" role="alert"
              >This field is required</span
            >
          </div>
        </div>

        <div class="input-container">
          <label class="label-name" for="email"
            >Email address
            <span class="span-asterix" aria-hidden="true">*</span></label
          >
          <input
            class="names-and-email-inputs"
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
          <span id="emailError" class="error-msg" role="alert">
            Please enter a valid email address
          </span>
        </div>

        <fieldset class="fieldset-query-type">
          <legend class="query-type">
            Query Type <span class="span-asterix" aria-hidden="true">*</span>
          </legend>
          <div class="query-input-containers-container">
            <div id="generalQueryContainer" class="query-input-container">
              <input
                class="query-type-inputs"
                type="radio"
                id="generalQuery"
                name="queryType"
                value="General Enquiry"
                required
              />
              <label class="query-type-labels" for="generalQuery"
                >General Inquiry</label
              >
            </div>
            <div id="supportQueryContainer" class="query-input-container">
              <input
                class="query-type-inputs"
                type="radio"
                id="supportQuery"
                name="queryType"
                value="Support Request"
                required
              />
              <label class="query-type-labels" for="supportQuery"
                >Support Request</label
              >
            </div>
          </div>
          <span id="queryError" class="error-msg" role="alert"
            >Please select a query type</span
          >
        </fieldset>

        <div class="message-textarea-container">
          <label class="label-name" for="message"
            >Message
            <span class="span-asterix" aria-hidden="true">*</span></label
          >
          <textarea
            class="message-textarea"
            id="message"
            name="message"
            rows="8"
            required
          ></textarea>
          <span id="messageError" class="error-msg" role="alert"
            >This field is required</span
          >
        </div>

        <div class="checkbox-container">
          <div class="checkbox-input-container">
            <input
              class="checkbox"
              type="checkbox"
              id="newsletter"
              name="newsletter"
              value="subscribe"
            />
            <label class="checkbox-label" for="newsletter"
              >I consent to being contacted by the team
              <span class="span-asterix" aria-hidden="true">*</span></label
            >
          </div>
          <span id="newsletterError" class="error-msg" role="alert">
            To submit this form, please consent to being contacted
          </span>
        </div>
        <button id="formSubmitButton" class="form-submit-button" type="submit">
          Submit
        </button>
      </form>
    </main>
    <div id="successMessage" class="success-message">
      <div class="success-message-icon-container">
        <img
          src="./assets/images/icon-success-check.svg"
          alt="Success checkmar"
        />
        <h2 class="success-message-title">Message Sent!</h2>
      </div>
      <p class="success-message-text">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
